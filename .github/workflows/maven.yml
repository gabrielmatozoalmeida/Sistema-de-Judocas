# Workflow para construir e testar um projeto Java com Maven no GitHub Actions

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Clonar o repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configurar o JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Validar configuração Maven
    - name: Validate Maven setup
      run: mvn -version

    # Etapa de build com Maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    # Testar com Maven
    - name: Run tests with Maven
      run: mvn test --file pom.xml

    # (Opcional) Submeter o gráfico de dependências para o Dependabot
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v1

    # Publicar resultados dos testes
    - name: Publish Test Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/
