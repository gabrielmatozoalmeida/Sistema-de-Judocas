name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Build the project
    - name: Build with Maven
      run: mvn clean package

    # Dependency submission
    - name: Submit Dependency Snapshot
      uses: advanced-security/maven-dependency-tree-action@v1
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}
        sha: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Display dependency submission results
    - name: Display Submission Results
      run: echo "Dependency snapshot submission completed."
      if: success() # Only runs if previous steps succeeded
